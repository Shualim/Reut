<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reut Calendar</title>
    {%load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'smartSchedule/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{% static 'smartSchedule/css/styles.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'smartSchedule/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">


    <!-- Header -->
    <div class="fill">
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img width="30%" height="30%" src="{% static 'smartSchedule/img/459940.png' %}" alt="">
                    <div class="intro-text">
                        <h1 class="name">Reuth Calendar</h1>
                        <hr class="star-light">
                        <span class="skills">Sync your google calendar with all your therapy appointments:</span>
                        <div class="row">
                            <div class="col-xs-5"></div>
                            <div class="col-xs-2">
                                <h4>1. Input ID</h4>
                                <input  id="id-input" class="form-control" type="text" placeholder="Example: 123456789">
                            </div>
                            <div class="col-xs-5"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-5"></div>
                            <div class="col-xs-2">
                                <h4>2. Log In To Google</h4>
                                <button id="authorize-button"  type="button" class="btn btn-default"><img class="google-icon" src="{% static 'smartSchedule/img/google-icon.png' %}"></button>
                            </div>
                            <div class="col-xs-5"></div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'smartSchedule/vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'smartSchedule/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="{% static 'smartSchedule/CalanderSync.js' %}"></script>
    <!--<script src="{% static 'smartSchedule/TestRequests.js' %}"></script>-->
</body>

</html>
