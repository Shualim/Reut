<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="createUser()">
    <ion-item>
      <ion-label color="primary" fixed>ID</ion-label>
      <ion-input type="text" placeholder="9 digits" [(ngModel)]="id"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Connect</button>
  </form>
</ion-content>
